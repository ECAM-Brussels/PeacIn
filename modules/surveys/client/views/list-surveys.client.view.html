<section data-ng-controller="SurveysController" data-ng-init="find()">
	<div data-ng-if="surveys.$resolved">
		<ol class="breadcrumb">
			<li class="active"><a data-ng-href="/surveys">Enquêtes</a></li>
		</ol>

		<h2>Enquêtes</h2>

		<div class="list-group">
			<a data-ng-repeat="survey in surveys" ui-sref="surveys.view({surveyId: survey.id})" class="list-group-item">
				<h4 class="list-group-item-heading" ng-bind="survey.name"></h4>
			</a>
		</div>
	</div>
</section>
