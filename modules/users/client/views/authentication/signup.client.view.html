<div data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Créer un compte</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
		<form name="userForm" data-ng-submit="signup(userForm.$valid)" class="signin" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group" show-errors>
					<label for="firstName">Prénom</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="Prénom" required>
					<div data-ng-messages="userForm.firstName.$error" role="alert">
					<p class="help-block error-text" data-ng-message="required">Veuillez préciser votre prénom.</p>
				</div>
				</div>
				<div class="form-group" show-errors>
					<label for="lastName">Nom</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Nom" required>
					<div data-ng-messages="userForm.lastName.$error" role="alert">
						<p class="help-block error-text" data-ng-message="required">Veuillez préciser votre nom.</p>
					</div>
				</div>
				<div class="form-group" show-errors>
					<label for="email">E-mail</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="E-mail" lowercase required>
					<div data-ng-messages="userForm.email.$error" role="alert">
						<p class="help-block error-text" data-ng-message="required">Veuillez préciser votre adresse e-mail.</p>
						<p class="help-block error-text" data-ng-message="email">L'adresse e-mail est invalide.</p>
					</div>
				</div>
				<div class="form-group" show-errors>
					<label for="username">Nom d'utilisateur</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Nom d'utilisateur" required>
					<div data-ng-messages="userForm.username.$error" role="alert">
						<p class="help-block error-text" data-ng-message="required">Veuillez préciser un nom d'utilisateur.</p>
					</div>
				</div>
				<div class="form-group" show-errors>
					<label for="password">Mot de passe</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Mot de passe" required data-ng-minlength="6">
					<div data-ng-messages="userForm.password.$error" role="alert">
						<p class="help-block error-text" data-ng-message="required">Veuillez préciser un mot de passe.</p>
						<p class="help-block error-text" data-ng-message="minlength">Le mot de passe est trop court.</p>
					</div>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">S'inscrire</button>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</div>
