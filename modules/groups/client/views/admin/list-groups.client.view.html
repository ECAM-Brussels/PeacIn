<section>
	<div data-ng-if="! groups.$resolved" class="loading">
		<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Chargement en cours...
	</div>

	<div data-ng-if="groups.$resolved">
		<ol class="breadcrumb">
			<li class="active"><a ui-sref="admin.groups.list">Groupes</a></li>
		</ol>

		<h2>Groupes</h2>

		<div class="row">
			<div class="col-md-9">
				<div class="action-box" data-ng-if="authentication.user && authentication.user.roles.indexOf('admin') !== -1">
					<a ui-sref="admin.groups.create" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Cr√©er un groupe</a>
				</div>

				<div data-ng-if="groups.length > 0" class="list-group">
					<a data-ng-repeat="group in groups | orderBy: 'name'" ui-sref="groups.view({groupId: group._id})" class="list-group-item">
						<h4 class="list-group-item-heading" ng-bind="group.name"></h4>
					</a>
				</div>

				<div data-ng-if="groups.length === 0" class="alert alert-warning">Aucun groupe.</div>
			</div>

			<div class="col-md-3">
				<div class="panel panel-info">
					<div class="panel-heading"><h3 class="panel-title">Informations</h3></div>
					<div class="panel-body">
						<dl>
							<dt>Nombre de groupes</dt>
							<dd data-ng-bind="groups.length"></dd>
						</dl>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
